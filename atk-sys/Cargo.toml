[build-dependencies]
pkg-config = "0.3.7"

[dependencies]
gobject-sys = "0.4.0"
glib-sys = "0.4.0"
libc = "0.2"
bitflags = "0.9"

[features]
v2_14 = ["v2_12"]
v2_7_90 = ["v2_7_4"]
v2_12 = ["v2_10"]
v2_10 = ["v2_9_4"]
v2_9_4 = ["v2_9_3"]
v2_9_3 = ["v2_8"]
v2_8 = ["v2_7_90"]
v2_7_4 = []

[lib]
name = "atk_sys"

[package]
name = "atk-sys"
license = "MIT"
homepage = "http://gtk-rs.org/"
