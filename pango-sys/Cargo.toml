
[build-dependencies]
pkg-config = "0.3.7"

[dependencies]
bitflags = "0.4"
libc = "0.2"

[dependencies.glib-sys]
path = "../glib-sys"
version = "0.3.0"

[dependencies.gobject-sys]
path = "../gobject-sys"
version = "0.3.0"

[features]
"1.31" = []
"1.32" = ["1.31"]
"1.32.4" = ["1.32"]
"1.34" = ["1.32.4"]

[lib]
name = "pango_sys"

[package]
authors = ["The Gtk-rs Project Developers"]
build = "build.rs"
description = "FFI bindings to libpango-1.0"
homepage = "http://gtk-rs.org/"
keywords = ["pango", "ffi", "gtk-rs", "gnome"]
license = "MIT"
links = "pango"
name = "pango-sys"
repository = "https://github.com/gtk-rs/sys"
version = "0.3.0"
