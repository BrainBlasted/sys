[build-dependencies]
pkg-config = "0.3.7"

[dependencies]
gobject-sys = "0.5.0"
gio-sys = "0.5.0"
cairo-sys-rs = "0.5.0"
glib-sys = "0.5.0"
pango-sys = "0.5.0"
gdk-pixbuf-sys = "0.5.0"
libc = "0.2"
bitflags = "1.0"

[features]
dox = []
v3_6 = []
v3_8 = ["v3_6"]
v3_10 = ["v3_8"]
v3_12 = ["v3_10"]
v3_14 = ["v3_12"]
v3_16 = ["v3_14"]
v3_18 = ["v3_16"]
v3_20 = ["v3_18"]
v3_22 = ["v3_20"]

[lib]
name = "gdk_sys"

[package]
name = "gdk-sys"
license = "MIT"
homepage = "http://gtk-rs.org/"
links = "gdk"
authors = ["The Gtk-rs Project Developers"]
description = "FFI bindings to libgdk-3"
version = "0.5.0"
keywords = ["gdk", "ffi", "gtk-rs", "gnome"]
repository = "https://github.com/gtk-rs/sys"
build = "build.rs"
